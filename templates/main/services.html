{% extends 'base.html' %}
{% load static %}

{% block title %}
Services and Prices
{% endblock %}

{% block content %}

<style>
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }
    th {
        background-color: #f2f2f2;
    }
</style>

<div class="container mt-5 mb-5">
    <h2>Price List</h2>
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Service</th>
                    <th scope="col">Price (£)</th>
                    <th scope="col">Duration (mins)</th> <!-- Added duration column -->
                </tr>
            </thead>
            <tbody>
                {% for cut_type in cut_types %}
                <tr>
                    <td>{{ cut_type.name }}</td>
                    <td>£{{ cut_type.price }}</td>
                    <td>{{ cut_type.duration }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="d-flex justify-content-center mt-4">
        <button type="button" class="btn btn-primary me-2">
            <a class="navbar-brand text-white" href="#">BOOK NOW</a>
        </button>
        <button type="button" class="btn btn-secondary">
            <a class="navbar-brand text-white" href="{% url 'contact_us-page' %}">CONTACT US</a>
        </button>
    </div>
</div>

{% endblock %}
