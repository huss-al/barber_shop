{% extends 'base.html' %}

{% block title %}Booking Page{% endblock %}

{% block content %}

    <h1>Welcome to the Booking Page!</h1>
    
    <!-- Booking Form (example) -->
    <form method="POST" action="{% url 'booking-submit' %}">
        {% csrf_token %}
        
        <!-- Example of booking fields -->
        <div class="form-group">
            <label for="appointment_date">Appointment Date</label>
            <input type="date" class="form-control" id="appointment_date" name="appointment_date" required>
        </div>
        
        <div class="form-group">
            <label for="appointment_time">Appointment Time</label>
            <input type="time" class="form-control" id="appointment_time" name="appointment_time" required>
        </div>
        
        <div class="form-group">
            <label for="service_type">Service Type</label>
            <select class="form-control" id="service_type" name="service_type" required>
                    <option value="">Select Service Type</option>
                    {% for cut_type in cut_types %}
                        <option value="{{ cut_type.name }}">{{ cut_type.name }}</option>
                    {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="barber_type">Barber</label>
            <select class="form-control" id="barber_type" name="barber" required>
                <option value="">Select Barber</option>
                {% for barber in form.barber.field.queryset %}
                    <option value="{{ barber.id }}">{{ barber.name }}</option>
                {% endfor %}
            </select>
        </div>
        
        
        <button type="submit" class="btn btn-primary">Book Appointment</button>
    </form>

{% endblock %}
